<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="challengesPanel.css">
    <script src='reflectionChoice.js'></script>
    <script src="https://kit.fontawesome.com/1801ef944e.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#0e0e0e; text-align:center">
    <div>
        <h1>Are you ready to take on a challenge today?</h1>
        <h2>Choose a topic you like:</h2>
    </div>


    <div class="container">

        <div class='flashcard'>
            <div class='flashcardFront'>
                <div class='sidebar'> <img src='https://static.thenounproject.com/png/1365947-200.png' </div>
                    <div class='mainbar'>
                        <h2 class='flashcardHead'>EXERCISE</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class='flashcard'>
            <div class='flashcardFront'>
                <div class='sidebar'> <img src='https://static.thenounproject.com/png/3194485-200.png' </div>
                    <div class='mainbar'>
                        <h2 class='flashcardHead'>HABITS</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class='flashcard'>
            <div class='flashcardFront'>
                <div class='sidebar'> <img
                        src='https://i.pinimg.com/originals/68/36/71/683671cd3c417e4ff7428cdd2b7fc555.png' </div>
                    <div class='mainbar'>
                        <h2 class='flashcardHead'>RELATIONSHIPS</h2>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-outline-primary btn-lg">SKIP</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
