<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diary</title>
    <link rel="stylesheet" href="UpTo.css">
    <script src="https://kit.fontawesome.com/1801ef944e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: #0e0e0e;">

    <div class='container'>

        <div class="h1Tag">
            <h1>What have you been up to</h1>
        </div>

        <p id="date">Today, 27th Jan, 2020</p>

        <div class="activityWrapper">
            <button value='reading' class="activities">
                <i class="fas fa-book"></i>
                <div class='pWrapper'>
                    <p>reading</p>
                </div>
            </button>

            <button value='family' class="activities"><i class="fas fa-heart"></i>
                <p>family</p>
            </button>
            <button value='friends' class="activities"><i class="fas fa-user-friends"></i>
                <p>friends</p>
            </button>
            <button value='work' class="activities"><i class="fas fa-briefcase"></i>
                <p>work</p>
            </button>
            <button value='relax' class="activities"><i class="fas fa-couch"></i>
                <p>relax</p>
            </button>
            <button value='movies' class="activities"><i class="fas fa-tv"></i>
                <p>movies</p>
            </button>
            <button value='gaming' class="activities"><i class="fas fa-gamepad"></i>
                <p>gaming</p>
            </button>
            <button value='exercise' class="activities"><i class="fas fa-dumbbell"></i>
                <p>exercise</p>
            </button>
            <button value='cleaning' class="activities"><i class="fas fa-broom"></i>
                <p>cleaning</p>
            </button>
            <button value='commute' class="activities"><i class="fas fa-train"></i>
                <p>commuting</p>
            </button>
            <button value='dating' class="activities"><i class="fas fa-kiss-wink-heart"></i>
                <p>dating</p>
            </button>
            <button value='cooking' class="activities"><i class="fas fa-cookie-bite"></i>
                <p>cooking</p>
            </button>
            <button value='shopping' class="activities"><i class="fas fa-shopping-cart"></i>
                <p>shopping</p>
            </button>
            <button value='napping' class="activities"><i class="fas fa-bed"></i>
                <p>napping</p>
            </button>
            <button value='gardening' class="activities"><i class="fas fa-tree"></i>
                <p>gardening</p>
            </button>
        </div>
        <button class='addButton' type='button'>
            <i id='add' class="fas fa-check"></i>
        </button>

        <hr>
        <div class="addNote">
            <p>Note</p>
            <textarea>Add note ...</textarea>
        </div>
        <hr>
        <div class="photo">
            <p>Photo</p>
            <button type='button'>x</button>
        </div>
        <hr>
        <button type='button' id='save'>save</button>
        <button type='button' id='continue'>
            <i class="fas fa-chevron-right"></i>
        </button>

    </div>

    <script src="UpTo.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
