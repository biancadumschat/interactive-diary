<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="setGoal.css">
    <script src="https://kit.fontawesome.com/1801ef944e.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#0e0e0e;">
    <div class="container">

        <div class='profileWrapper'>
            <img id='profilePic' src='https://data.whicdn.com/images/349287636/original.jpg' alt='avatar'>
        </div>

        <h1> It's time to set some goals</h1>
        <h2>Setting goals gives you long-term vision and short-term motivation.<br> It focuses your acquisition of
            knowledge, and helps you to organize your time<br> and your resources so that you can make the most of your
            life.
            <br>I've collected some suggestions for you below!
        </h2>

        <div class='goalsList'>
            <form>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="writing" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        exercise
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reflections" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        healthy diet
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="safeSpace" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        declutter my home
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="socialDetox" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">
                        meditation
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="trackProgress" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        study for an exam
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        save money
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="trackProgress" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        read more
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        quit smoking
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="trackProgress" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        spend more time outside
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        start a new hobby
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        practise mindfulness
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="trackProgress" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        improve time management
                    </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        learn a language
                    </label>
                </div>
            </form>
        </div>

        <div class='submitButton'><button type="submit" class="btn btn-outline-secondary">NEXT</button> </div>


    </div>

    <script src="setGoal.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
