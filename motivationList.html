<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="motivationList.css">
    <script src="https://kit.fontawesome.com/1801ef944e.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:#0e0e0e;">
    <div class="container">

        <div class='imageWrapper'>
            <img id='targetIllustration'
                src="https://image.freepik.com/free-vector/businessmen-working-woman-big-target-with-arrow-goals-objectives-business-grow-plan-goal-setting-concept-white-background_335657-2048.jpg"
                alt="Illustration of target">
        </div>

        <h1>I WOULD LOVE TO HEAR MORE ABOUT YOUR MOTIVATION</h1>

        <h2>You can pick as many activities as you wish. Here are a few to get you started</h2>

        <div class='activitiesList'>
            <form>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="writing" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        <span>I love writing</span>
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="reflections" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                        <span class='text'>I want to reflect on myself</span>
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="safeSpace" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck3">
                        I want a safe space
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="socialDetox" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck4">
                        I need a break from social media
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="trackProgress" id="defaultCheck5">
                    <label class="form-check-label" for="defaultCheck5">
                        I want to track my progress
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="setGoals" id="defaultCheck6">
                    <label class="form-check-label" for="defaultCheck6">
                        I want to set goals for myself
                    </label>
                </div>

                <div class="submitButton">
                    <button type='submit' class='flashButton' id='buttonCard'><i
                            class="fas fa-chevron-circle-right"></i></i></button>
                </div>
            </form>

        </div>


    </div>

    <script src="motivationList.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
